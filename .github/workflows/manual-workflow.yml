# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Open PyCharm and run python script
      run: |
        git clone https://github.com/agapasieka/cfg-project-group5.git
        cd cfg-project-group5/
        wget https://download-cf.jetbrains.com/python/pycharm-community-2024.2.0.1.tar.gz
        tar -xzf pycharm-community-2024.2.0.1.tar.gz
        cd pycharm-community-2024.2.0.1/bin
        chmod u+x pycharm.sh
        ./pycharm.sh
        python3 ./total_medals_with_user_input.py

    
